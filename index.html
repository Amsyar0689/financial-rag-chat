<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyst AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        .chat-container { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 600px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-history { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.5; }
        .user-msg { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-msg { background-color: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 10px 25px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        .sources { font-size: 0.85em; color: #666; margin-top: 8px; padding-top: 8px; border-top: 1px solid #d1d1d1; }
        .source-item { display: block; margin-bottom: 4px; font-style: italic; }
        .loading { color: #888; font-style: italic; font-size: 0.9em; margin-left: 10px; }
    </style>
</head>
<body>

    <h2 style="text-align: center; color: #333;">ðŸ¤– 10-K Financial Analyst AI</h2>
    
    <div class="chat-container">
        <div class="chat-history" id="chatHistory">
            <div class="message ai-msg">Hello! I've analyzed the Apple 2025 10-K. Ask me about risks, revenue, or strategy.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your financial question..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user-msg');
            userInput.value = '';

            // 2. Show Loading
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'loading';
            loadingDiv.innerText = 'Analyzing 10-K data...';
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                // 3. Call Python API
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || "Server Error");
                }

                // Remove Loading
                document.getElementById(loadingId).remove();

                // 4. Format AI Response with Sources
                let aiHtml = data.answer;
                if (data.sources && data.sources.length > 0) {
                    aiHtml += `<div class="sources"><strong>Sources:</strong><br>`;
                    data.sources.forEach(src => {
                        aiHtml += `<span class="source-item">ðŸ“„ Page ${src.page}: "${src.text}"</span>`;
                    });
                    aiHtml += `</div>`;
                }

                addMessage(aiHtml, 'ai-msg', true);

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage(`Error: ${error.message}`, 'ai-msg');
                console.error(error);
            }
        }

        function addMessage(content, className, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHtml) div.innerHTML = content;
            else div.innerText = content;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>

</body>
</html>
