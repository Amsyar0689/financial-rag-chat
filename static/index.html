<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyst AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h2 style="text-align: center; color: #333;">ðŸ¤– 10-K Financial Analyst AI</h2>
    
    <div class="chat-container">
        <div class="chat-history" id="chatHistory">
            <div class="message ai-msg">Hello! I've analyzed the Apple 10-K. Ask me about risks, revenue, or strategy.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your financial question..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalHeader" class="modal-header">Source Document</div>
            <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
        </div>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
